<script type="text/javascript">
	var skip = 0;
	var limit = 10;
	var first_url = 'https://www.yirendai.com/LandingPage/wap/ty/';
	var third_url = 'https://www.yirendai.com/LandingPage/wap/ty/';
	function fnOpenHtml(type){
		var redirect = 'https://www.yirendai.com/LandingPage/wap/ty/';
		if(type == 'first'){
			redirect = first_url;
		}
		
		if(type == 'third'){
			redirect = third_url;
		}	
		//跳转申请页
        api.openWin({
            name: 'apply',
            url: 'apply.html',
            bounces: false,
            pageParam: {redirect : redirect}
    	});
	}
function fnLoadImage (ele_) {
	var imageURL = $api.attr(ele_, 'data-url');
	if (imageURL) {
		api.imageCache({
		    url: imageURL
		}, function(ret, err){
			if (ret.status) {
				ele_.src = ret.url;
				$api.removeAttr(ele_, 'data-url');
			}
		});
	}
}

		api.parseTapmode();

	}

function fnUpdateHomePage(data_){
    first_url = data_.first_url;
    third_url = data_.third_url;  
}
function fnLoadData (reload_) {
		var appId = 'A6972212136837';
        var appKey = '3035EBAC-DB7A-3A35-9300-91D8959EF9C5';
    	var client = new Resource(appId, appKey);
		var loan = client.Factory("loan");
		var carousel = client.Factory("carousel");
		if (reload_) {
			skip = 0;
		}
		
		carousel.query({
		  "filter": {
		    "where": {}
		  }
		},function(ret,err){
		  if (ret) {
		  	if (reload_) {
		  		$api.dom('.swipe-wrap').innerHTML = '';
		  	}
		  	fnUpdateCList(ret);

		  }
		})
		
		loan.query({
		  "filter": {
		    "where": {},
		    "skip": skip,
		    "limit": limit
		  }
		},function(ret,err){
		  if (ret) {
		  	skip += limit;
		  	if (reload_) {
		  		$api.dom('.home-loan-list').innerHTML = '';
		  	}
		  	fnUpdateList(ret);
		  }
		})
		
		var homepage = client.Factory("homepage");
		homepage.get({
		  "_id": '58a96f8a27e27e8f106f0120'
		},function(ret,err){
		  fnUpdateHomePage(ret);
		});
		
		api.hideProgress();
		api.refreshHeaderLoadDone();
	}
	function fnOpenLoanWin (loanId) {
		api.openWin({
		    name: 'loan',
		    url: 'loan.html',
		    bounces: false,
		    pageParam: {loanId : loanId}
		});
	}
	
	function fnOpenLoanList (type) {
		api.openWin({
		    name: 'loan_list',
		    url: 'loan_list.html',
		    bounces: false,
		    pageParam: {type : type}
		});
	}
apiready = function(){ 
		
//  	fnStartLocation();
    	api.addEventListener({
    	    name: 'scrolltobottom',
    	    extra: {
    	    	threshold: 300
    	    }
    	}, function(ret, err){
    	    fnLoadData(false);
    	});
    	api.setRefreshHeaderInfo({
    		bgColor: '#F0F0F0'
    	}, function(ret, err){
    		fnLoadData(true);
    	});
    	//api.refreshHeaderLoading();
    	api.showProgress({
    	    title: '加载中',
    	    text: ' 请稍后...',
    	    modal:  true
    	});
    	fnLoadData(false);
    };
