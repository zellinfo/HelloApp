<script type="text/javascript">
	var skip = 0;
	var limit = 10;
	
	function fnOpenNewsWin (newsId) {
		api.openWin({
		    name: 'news',
		    url: 'news.html',
		    bounces: false,
		    pageParam: {newsId : newsId}
		});
	}
	
	function fnUpdateList (data_) {
		var newsText = $api.byId('news').text;
		var fnListT = doT.template(newsText);
		var html = fnListT(data_);
		var list = $api.dom('.contentF');
		$api.append(list, html);
		api.parseTapmode();
	}
	
	function fnLoadData(reload_){
		var appId = 'A6972212136837';
        var appKey = '3035EBAC-DB7A-3A35-9300-91D8959EF9C5';
    	var client = new Resource(appId, appKey);
		var news = client.Factory("new");
		if (reload_) {
			skip = 0;
		}
		news.query({
		  "filter": {
		    "where": {},
		    "skip": skip,
		    "limit": limit
		  }
		},function(ret,err){
		  if (ret) {
		  	skip += limit;
		  	if (reload_) {
		  		$api.dom('.contentF').innerHTML = '';
		  	}
		  	fnUpdateList(ret);
		  }
		});
		api.hideProgress();
		api.refreshHeaderLoadDone();
	}
	
	apiready = function(){ 
		
//  	fnStartLocation();
    	api.addEventListener({
    	    name: 'scrolltobottom',
    	    extra: {
    	    	threshold: 300
    	    }
    	}, function(ret, err){
    	    fnLoadData(false);
    	});
    	api.setRefreshHeaderInfo({
    		bgColor: '#F0F0F0'
    	}, function(ret, err){
    		fnLoadData(true);
    	});
    	//api.refreshHeaderLoading();
    	api.showProgress({
    	    title: '加载中',
    	    text: ' 请稍后...',
    	    modal:  true
    	});
    	fnLoadData(false);
    };
</script>
